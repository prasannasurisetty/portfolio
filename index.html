        /* Universal Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

/* Body Styling */
body {
    color: #ededed;
    background-color: black;
    line-height: 1.6;
}

/* Header Styling */
.header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    padding: 20px 10%;
    background: transparent;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 100;
}

/* Logo */
.logo {
    font-size: 25px;
    color: #fff;
    text-decoration: none;
    font-weight: 600;
}

/* Navbar Links */
.navbar a {
    font-size: 18px;
    color: #fff;
    text-decoration: none;
    font-weight: 500;
    margin-left: 30px;
    transition: 0.3s;
}

.navbar a:hover {
    color: #0ef;
}

/* Home Section Styling */
.home {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: black;
}

.home-content {
    text-align: center;
}

.home-content h1 {
    font-size: 50px;
    margin: 10px 0;
}

.home-content h3 {
    font-size: 20px;
    margin: 10px 0;
}

.home-content p {
    font-size: 18px;
    margin: 20px 0;
}

/* Social Media Icons */
.home-scl a {
    margin: 0 10px;
    font-size: 25px;
    color: #fff;
    transition: color 0.3s;
}

.home-scl a:hover {
    color: #0ef;
}

/* Footer Styling */
footer {
    text-align: center;
    padding: 20px;
    background-color: #222;
    color: #fff;
}

footer a {
    color: #0ef;
    text-decoration: none;
    margin-top: 10px;
}

footer a:hover {
    color: #fff;
}

/* Media Queries for Responsiveness */
@media (max-width: 768px) {
    .navbar a {
        margin: 0 15px;
        font-size: 16px;
    }

    .home-content h1 {
        font-size: 35px;
    }

    .home-content h3 {
        font-size: 18px;
    }

    .home-content p {
        font-size: 16px;
    }

    .home-scl a {
        font-size: 20px;
    }
}

@media (max-width: 480px) {

        font-size: 14px;
        margin-left: 20px;

        font-size: 28px;
    }

    .home-content h3 {
        font-size: 16px;
    }

    .home-content p {
        font-size: 14px;
    }

    .home-scl a {
        font-size: 18px;
    }
}
